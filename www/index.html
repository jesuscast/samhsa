<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' ws://* wss://* https://*.firebaseio.com https://*.dropboxusercontent.com data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="dist/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="dist/css/main.css">
        <title>SAMHSA</title>
    </head>
    <body>
        <div id="master">
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="dist/js/jquery.js"></script>
        <script type="text/javascript" src="dist/js/firebase.js"></script>
        <script type="text/javascript" src="dist/js/react.js"></script>
        <script type="text/javascript" src="dist/js/index.js"></script>
    </body>
</html>
